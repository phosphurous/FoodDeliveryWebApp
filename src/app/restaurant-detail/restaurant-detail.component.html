<div>

	<div class="test">
		<button type="button" class="btnMenu"><a routerLink="/productadmin">View Menu</a></button>
		<img [src]="restaurant.pic" width="100%" height="100%">
	</div>
	
    <form>
		<!--initally, editname is false, so edit is not allowed which means the input tag will be hidden-->
        <div *ngIf="editName" class="form-group">
		<!-- ng model is for 2 way data binding-->
            <input type="input" class="form-control" name="name" required placeholder="name" [(ngModel)]="restaurant.name">
        </div>
		
		<!-- and the heading tag will be displayed instead-->
		<!-- However, when the heading is clicked, the method wil be triggered which will change the editName to true, thus hiding the heading but showing the input tag.-->
		<h3 *ngIf="!editName" (click)="onNameClick()">{{restaurant.name}}</h3>

        <div class="form-group">
            <input type="input" class="form-control" name="pic" required placeholder="pic" [(ngModel)]="restaurant.pic">
        </div>

        <div class="form-group">
            <textarea class="form-control" rows="5" name="desc" [(ngModel)]="restaurant.description">
            </textarea>
        </div>

		<button type="button" (click)="updateRestaurant()" class="btn btn-primary">Update</button>
		<button type="button" (click)="deleteRestaurant()" class="btn btn-danger">Delete</button>
		
    </form>
</div>
